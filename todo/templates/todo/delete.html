<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lato, sans-serif;
        }

        p{
            font-size: 23px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .header {
          background-color: #85469e;
          padding: 30px 50px;
          height: 15%;
          width: 50%;
          overflow: hidden;
          position: absolute;
          top: 10%;
          left: 20%;
          color: rgb(0, 0, 0);
          text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
        content: "";
        display: table;
        clear: both;
        }

        .cancelBtn{
        width: 10%;
        position: absolute;
        top: 55%;
        right: 50%;
        background-color: #c7c7c7;
        color: rgb(0, 0, 0);
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        border-radius: 3px;
        transition: 0.3s;
        }

        .cancelBtn:hover {
        background-color: #999999;
        color: rgb(255, 255, 255);
        }

        /* Style the close button */
        .removeBtn {
        width: 10%;
        position: absolute;
        top: 55%;
        right: 40%;
        background-color: #a71e1e;
        color: rgb(255, 255, 255);
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        border-radius: 3px;
        transition: 0.3s;
        }

        .removeBtn:hover {
        background-color: #861818;
        color: rgb(255, 255, 255);
        }

    </style>
    <title>Delete</title>
</head>
<body>
    {% extends 'base.html'%}

    {%block content%}
    <div class="header">
        <p>Are You Sure You Want To Delete the Task - "{{item}}"??</p>
            <a href="{% url 'add' %}">
                <button type="submit" class="cancelBtn">Cancel</button>
            </a>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="submit" class="removeBtn" value="Delete">
        </form>
    </div>
    {% endblock %}
</body>
</html>
