<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style>
        /* Include the padding and border in an element's total width and height */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lato, sans-serif;
        }

         /* Style the header */
         .header {
        background-color: #d4bdd3;
        padding: 30px 50px;
        height: 700px;
        min-height: 700px;
        overflow: hidden;
        position: relative;
        color: rgb(0, 0, 0);
        text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Remove margins and padding from the list */
        ul {
        margin: 0;
        padding: 0;
        }

        /* Style the list items */
        ul li {
          display: inline-block;
        position: relative;
        padding: 10px 500px;
        font-size: 20px;
        width: 100px;
        transition: 0.2s;
        }
        
        /* Style the input */
        input {
        margin: 0;
        border: none;
        border-radius: 3px;
        width: 50%;
        padding: 10px;
        float: left;
        font-size: 16px;
        position: absolute;
        top: 30%;
        right: 30%;
        }

        .list{
          margin: 0;
          border: none;
          border-radius: 3px;
          width: 70%;
          padding: 10px;
          font-size: 20px;
          position: absolute;
          top: 35%;
          right: 20%;
        }

        /* Style the "Add" button */
        .addBtn {
        padding: 7px;
        width: 10%;
        background: #9450af;
        color: rgb(255, 255, 255);
        float: left;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 3px;
        position: absolute;
        top: 30%;
        right: 20%;
        }

        .addBtn:hover {
        background-color: rgb(107, 33, 150);
        }

        .updateBtn{
          padding: 2px;
          width: 6%;
          background: #9450af;
          color: rgb(255, 255, 255);
          text-align: center;
          font-size: 15px;
          cursor: pointer;
          transition: 0.3s;
          border-radius: 3px;
        }

        .updateBtn:hover {
        background-color: rgb(107, 33, 150);
        }
        /* Style the close button */
        .removeBtn {
        padding: 2px;
        width: 6%;
        background-color: #a71e1e;
        color: rgb(255, 255, 255);
        cursor: pointer;
        text-align: center;
        font-size: 15px;
        border-radius: 3px;
        transition: 0.3s;
        }

        .removeBtn:hover {
        background-color: #861818;
        color: rgb(255, 255, 255);
        }

    </style>
    <title>To Do App</title>
  </head>

  <body>
    {% extends 'base.html'%}
    {%block content%}
    <div class="header">
    <form action="/" method="POST">
      {% csrf_token %}
        <h2>My To Do List</h2>
        {{form.task}}
          <!-- <input type="submit" name="Create a task"> -->
            <button type="submit" class="addBtn">Add</button>  
    </form>
      <div class="list">
        <ul>
          {% for item in list %}
              {% if item.complete == True %}
                <li><strike>{{item}}</strike></li>
              {% else %}
                <li><span>{{item}}</span></li>
              {% endif %}

              <a href="{% url 'update_task' item.id %} ">
                <button type="submit" class="updateBtn">Update</button>
              </a>
              <a href="{% url 'remove' item.id %} ">
                <button type="submit" class="removeBtn">Delete</button>
              </a>
          {%endfor%}
        </ul>
      </div>
    </div>
  {%endblock%}
  </body>
</html>
