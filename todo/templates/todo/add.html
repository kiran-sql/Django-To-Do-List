<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style>
        /* Include the padding and border in an element's total width and height */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lato, sans-serif;
        }

        /* Remove margins and padding from the list */
        ul {
        margin: 0;
        padding: 0;
        }

        /* Style the list items */
        ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;

        /* make the list items unselectable */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
        background: #f9f9f9;
        }

        /* Darker background-color on hover */
        ul li:hover {
        background: #ddd;
        }

        /* When clicked on, add a background color and strike out text */
        ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
        }

        /* Add a "checked" mark when clicked on */
        ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
        }

        /* Style the header */
        .header {
        background-color: #d4bdd3;
        padding: 30px 50px;
        height: 200px;
        position: relative;
        color: rgb(0, 0, 0);
        text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Style the input */
        input {
        margin: 0;
        border: none;
        border-radius: 3px;
        width: 70%;
        padding: 10px;
        float: left;
        font-size: 16px;
        position: absolute;
        top: 60%;
        right: 20%;
        }

        /* Style the "Add" button */
        .addBtn {
        padding: 7px;
        width: 10%;
        background: #9450af;
        color: rgb(255, 255, 255);
        float: left;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 3px;
        position: absolute;
        top: 60%;
        right: 20%;
        }

        .addBtn:hover {
        background-color: rgb(107, 33, 150);
        }

        /* Style the close button */
        .removeBtn {
        padding: 7px;
        width: 10%;
        position: absolute;
        top: 60%;
        right: 10%;
        background-color: #a71e1e;
        color: rgb(255, 255, 255);
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        border-radius: 3px;
        transition: 0.3s;
        }

        .removeBtn:hover {
        background-color: #861818;
        color: rgb(255, 255, 255);
        }

    </style>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add A Task">
        <button type="submit" class="addBtn">Add</button>
        <button type="submit" class="removeBtn">Delete</button>
    </div>  
    <ul id="myUL">
        
    </ul>
  </body>
</html>
