<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lato, sans-serif;
        }

        .header {
          background-color: #85469e;
          padding: 30px 50px;
          height: 10%;
          width: 50%;
          overflow: hidden;
          position: absolute;
          top: 10%;
          left: 20%;
          color: rgb(0, 0, 0);
          text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
        content: "";
        display: table;
        clear: both;
        }

        .task{
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        /* input textarea {
        margin: 0;
        border: none;
        border-radius: 3px;
        width: 40%;
        padding: 10px;
        float: left;
        font-size: 16px;
        position: absolute;
        top: 10%;
        right: 40%;
        } */

        .updateBtn{
          width: 7%;
          height: 38%;
          font-weight: bold;
          background: #9450af;
          color: rgb(255, 255, 255);
          cursor: pointer;
          transition: 0.3s;
          border-radius: 4px;
          position: absolute;
          top: 40%;
          right: 20%;
        }

        .updateBtn:hover {
        background-color: rgb(107, 33, 150);
        }

    </style>
    <title>Update</title>
</head>
<body>
    {% extends 'base.html'%}

    {% block content %}
    <div class="header">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="task">
                {{form}}
            </div>
            <button type="submit" class="updateBtn">Update</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
